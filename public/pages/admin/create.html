<main class="container">
<section class="row">
    <h1>CREAR NUEVO ITEM</h1>
</section>
<section class="row">
    <form action="algo.html" method="post" enctype="application/x-www-form-urlencoded" id="formItem" class="col-12 col-md-8 p-4">
        <fieldset class="d-flex flex-row flex-wrap">
            <label for="" id="serie-label"><input type="text" id="serie" name="serie" required
                    placeholder="Serie"></label>
            <label for="" id="licencia-label"><input type="text" id="Licencia" name="licencia"
                    required placeholder="Licencia"></label>
                    <label id="nombreProducto-label">Nombre del producto:<input id="nombreProducto" name="nombreProducto" type="text"
                            placeholder="Ingrese el producto" required /></label>
        </fieldset>
        <fieldset>
                <label for="bio">Deje su mensaje.
                    <textarea id="bio" name="bio" rows="10" cols="100" class="w-100"
                        placeholder="Descreipción del producto"></textarea>
                </label>
        </fieldset>
        <fieldset class="d-flex flex-row flex-wrap w-100 align-items-center justify-content-around px-5">
            <label for="SKU-label" id="SKU-label">SKU: <input type="text" id="sku" name="SKU" required
                placeholder="SSK111AB001"></label>
        <label for="precio-label" id="precio-label">Precio: <input type="number" id="precio" name="precio"
                required placeholder="$0.000,00"></label>
                <label for="stock-label" id="stock-label">Stock: <input type="number" id="stock" name="stock"
                    required placeholder="0"></label>
                <label for="file-label" id="file">Imagenes: <input type="file" id="load" name="file"
                        required></label>
        </fieldset>
        <input type="submit" class="btn btn-danger" value="AGREGAR" id="agregar"/>
        <input type="submit" class="btn btn-danger" value="LIMPIAR" id="clea"/>
    </form>
</section>
